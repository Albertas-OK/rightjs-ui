<!DOCTYPE html>
<html>
  <head>
    <script src="../../util/test/ui-tools.js?rte"></script>
    <style type="text/css">
      .rui-rte h2 {
        margin-top: 0;
      }
      .rui-rte blockquote,
      .rui-rte pre {
        margin: .5em 0 0 1em;
        padding: .2em .5em;
        border: 1px solid #DDD;
        border-radius: .25em;
        -moz-border-radius: .25em;
        -webkit-border-radius: .25em;
      }
      .rui-rte blockquote {
        background: #EED;
      }
      .rui-rte pre {
        background: #EEF;
        margin: .5em 0 0 1em;
        padding: .2em .5em;
        font-family: Monaco, "Lucida Console", monospace;
        font-size: 95%;
      }
      form.save-example textarea {
        height: 2em !important;
      }
    </style>
  </head>
  <body>
    <h2>Simple Case</h2>
    <p>
      <textarea data-rte=""><b>Bla</b> <i>bla</i> <u>bla</u> <s>Mr. Freeman</s>!</textarea>
    </p>

    <h2>Basic Example</h2>
    <p>
      <textarea data-rte="{toolbar: 'basic'}">
        <h2>Hello There!</h2>
        <p>
          <b>Bla</b> <i>bla</i> <u>bla</u> <s>Mr. Freeman</s>!
        </p>
        <p>
          <blockquote>ho ho ho! this is a blockqoute thing!</blockquote>
        </p>
        <p>
          <pre>
and this is a
  pre   formatted
    piece of     code
booo!</pre>
        </p>
        <p>
          trololo, some text in here
        </p>
      </textarea>
    </p>

    <h2>No Autoresize Example</h2>
    <p>
      <textarea data-rte="{autoresize: false}">
        <h2>Hello There!</h2>
        <p>
          <b>Bla</b> <i>bla</i> <u>bla</u> <s>Mr. Freeman</s>!
        </p>
        <p>
          <blockquote>ho ho ho! this is a blockqoute thing!</blockquote>
        </p>
        <p>
          <pre>
and this is a
  pre   formatted
    piece of     code
booo!</pre>
        </p>
        <p>
          trololo, some text in here
        </p>
      </textarea>
    </p>

    <h2>Save Button Example</h2>
    <p>
      <form onsubmit="alert('fuck')" class="save-example">
        <textarea data-rte="{toolbar:'save|bold italic underline|source', showStatus: false}">
          Press the "Save" button or Ctrl+S to submit the form
        </textarea>
      </form>
    </p>

    <p class="white-space"></p>
  </body>
</html>
