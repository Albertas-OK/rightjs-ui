<!DOCTYPE html>
<html>
  <head>
    <script src="../../util/ui-tools.js?tags"></script>
    <style type="text/css">
      input.big, input.bigger, input.huge {
        margin-bottom: .5em;
        border-width:  .1em;
      }

      input.big    { font-size: 1.5em; }
      input.bigger { font-size: 2em; }
      input.huge   { font-size: 3em; }
    </style>
  </head>
  <body>
    <h2>Simple Tags Field</h2>
    <p>
      <input type="text" name="t1" value="any, bunny, twenny" data-tags="{}" />
    </p>

    <h2>With Autocompleter</h2>
    <p>
      <input type="text" name="t2" value="" data-tags="{tags: ['any', 'bunny', 'twenny']}" />
    </p>

    <h2>With Plain Tags List Instead Of Options</h2>
    <p>
      <input type="text" name="t3" value="" data-tags="['any', 'bunny', 'twenny']" />
    </p>

    <h2>New Tags Are Disabled</h2>
    <p>
      <input type="text" name="t4" value="any, bunny, twenny" data-tags="{allowNew: false}" />
    </p>

    <h2>Case Sensitive Mode</h2>
    <p>
      <input type="text" name="t5" value="any, Any, ANY" data-tags="{nocase: false}" />
    </p>

    <h2>No Autocompletion</h2>
    <p>
      <input type="text" name="t6" value="any, bunny, twenny" data-tags="{autocomplete: false}" />
    </p>

    <h2>Vertical Tags List</h2>
    <p>
      <input type="text" name="t7" value="any, bunny, twenny" data-tags="{vertical: true}" />
    </p>

    <h2>Fields Of Different Sizes</h2>
    <p>
      <input type="text" name="t8" value="any, bunny, twenny" data-tags="{}" class="big" />
    </p>
    <p>
      <input type="text" name="t9" value="any, bunny, twenny" data-tags="{}" class="bigger" />
    </p>
    <p>
      <input type="text" name="t10" value="any, bunny, twenny" data-tags="{}" class="huge" />
    </p>

    <p class="white-space"></p>
  </body>
</html>
