<!DOCTYPE html>
<html>
  <head>
    <script src="../../util/test/ui-tools.js?tooltips"></script>
    <style type="text/css">
      div.tooltiped {
        border: 1px solid #eee;
        padding: 2em;
        margin-right: .5em;
        cursor: default;
      }
      #tooltiped-tooltip div.rui-tooltip-container {
        color: #AAF;
      }
      #stationary-tooltip {
        color: red;
        left: 500px;
        top:  68em;
      }
    </style>
  </head>
  <body>
    <h2>Some Tooltips Tests</h2>
    <p>
      <div title="Some block title" class="tooltiped" data-tooltip="">Some block with tooltip</div>
    </p>
    <p>
      <div title="Some block title" data-tooltip="" id="tooltiped" class="tooltiped">This <b>one <u>should have</u> blue</b> tooltip</div>
    </p>
    <p>
      <div title="Title &lt;b&gt;with&lt;/b&gt; &lt;u&gt;html&lt;u&gt; code" data-tooltip="" class="tooltiped">This one should have tooltip with html code</div>
    </p>

    <h2>Tooltips With Image And Alt Attribute</h2>
    <p>
      <img src="http://rightjs.org/images/test/1-med.jpg" alt="The pictue tooltip" data-tooltip="{delay: 50}" />
    </p>

    <h2>Stationary Tooltip</h2>
    <p>
      <img src="http://rightjs.org/images/test/2-med.jpg" alt="You ain't no moving nowhere!" data-tooltip="{move: false}" id="stationary" />
    </p>

    <p class="white-space"></p>
  </body>
</html>
